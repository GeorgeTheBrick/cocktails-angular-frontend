<div *ngIf="errorObject" class="col-12 text-center">
  <div class="alert alert-danger page-color">
    {{ errorObject }}
  </div>
</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="container">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        aria-describedby="enter-username"
        required
        name="username"
        minlength="3"
        maxlength="15"
        ngModel
        #username="ngModel"
      />
      <span class="help-block" *ngIf="!username.valid && username.touched"
        >Please enter a valid username! (3 - 15 characters)</span
      >
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        required
        minlength="8"
        name="password"
        ngModel
        #password="ngModel"
      />
      <span class="help-block" *ngIf="!password.valid && password.touched"
        >Please enter a valid password! (Minimum 8 characters)</span
      >
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <hr />
    <p>Don't have an account yet?</p>
    <button type="submit" class="btn btn-primary sign-up" (click)="onSignup()">
      Sign up
    </button>
  </div>
</form>
